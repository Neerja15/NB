<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script type="text/javascript">
	function Employee(firstName) {
		this.firstName = firstName;

	}



	var e1 = new Employee("Harshita");
	var e2 = new Employee("Pulkit");


Employee.prototype.getEmployeeName=function()
{
	return this.firstName;
	}
	
	document.write("e1 name=" + e1.getEmployeeName());
	document.write("<br/><br/>e2 name=" + e2.getEmployeeName());
	
	
	
</script>
</head>
<body>
	<h1>Example of Prototype2</h1>
</body>
